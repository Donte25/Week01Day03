<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF 8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <header>
        <div>
        <img src="https://assets.hongkiat.com/uploads/logo-parodies/amazoncom_moneyzgonecom.jpg?newedit" id="logo">
        </div>
    </header>
    <form>
        <h3>Sign-In</h3>
        <div class="login-form mb-1 row">
            <p>Email (phone for mobile accounts)</p>
          <input id="Email" type="text" name="user">
          <p>Password <a href="#" id="forgot">Forgot your password?</a></p>
          <input id="Pasword" type="text" name="password">
        </div> 
        <button id="sign-in-button" type="submit" class="btn btn-primary">Sign in</button>
        <p> By continuing, you agree to Moneyzgone's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        <input type="checkbox" id="keep-me">Keep me signed in. Details
        <p id="NEW">NEW TO MONEYZGONE?</p>
        <button id="create" type="submit" class="btn btn-primary">Create your Moneyzgone account</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
